paths:
  /2/compliance/jobs:
    get:
      tags:
      - Compliance
      summary: List Compliance Jobs
      description: Returns recent Compliance Jobs for a given job type and optional
        job status
      externalDocs:
        url: https://developer.twitter.com/en/docs/twitter-api/compliance/batch-compliance/api-reference/get-compliance-jobs
      operationId: listBatchComplianceJobs
      parameters:
      - name: type
        in: query
        description: Type of Compliance Job to list.
        required: true
        style: form
        explode: true
        schema:
          type: string
          enum:
          - tweets
          - users
      - name: status
        in: query
        description: Status of Compliance Job to list.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - created
          - in_progress
          - failed
          - complete
      - name: compliance_job.fields
        in: query
        description: A comma separated list of ComplianceJob fields to display.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          description: The fields available for a ComplianceJob object.
          example:
          - created_at
          - download_expires_at
          - download_url
          - id
          - name
          - resumable
          - status
          - type
          - upload_expires_at
          - upload_url
          items:
            type: string
            enum:
            - created_at
            - download_expires_at
            - download_url
            - id
            - name
            - resumable
            - status
            - type
            - upload_expires_at
            - upload_url
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Get2ComplianceJobsResponse'
        default:
          description: The request has failed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      security:
      - BearerToken: []
    post:
      tags:
      - Compliance
      summary: Create compliance job
      description: Creates a compliance for the given job type
      externalDocs:
        url: https://developer.twitter.com/en/docs/twitter-api/compliance/batch-compliance/api-reference/post-compliance-jobs
      operationId: createBatchComplianceJob
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateComplianceJobRequest'
        required: true
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
